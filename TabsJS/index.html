<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABS</h1>
    <div class="tabs-block-wrapper">
        <div id="tabs">
            <div id="tab1" class="tab-btn active" data-btn="1">1</div>
            <div id="tab2" class="tab-btn" data-btn="2">2</div>
            <div id="tab3" class="tab-btn" data-btn="3">3</div>
        </div>
        <div id="contents">
            <div class="content active" data-content="1">
                <img src="img/content1.PNG" width="100%" alt="">
            </div>
            <div class="content" data-content="2">
                <img src="img/content2.PNG" width="100%" alt="">
            </div>
            <div class="content" data-content="3">

                <button id="btn-tab1" class="btn">Первый tab</button>
                <button id="btn-tab2" class="btn">Второй tab</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
